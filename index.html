<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="options">
      <label for="colorPicker">Color Picker:</label>
      <input id="colorPicker" type="color" value="#000000" list="colorPalette">
      <datalist id="colorPalette">
        <option value="#000000"></option>
        <option value="#808080"></option>
        <option value="#ffffff"></option>
        <option value="#ff0000"></option>
        <option value="#ff8000"></option>
        <option value="#ffff00"></option>
        <option value="#80ff00"></option>
        <option value="#00ff00"></option>
        <option value="#00ff80"></option>
        <option value="#00ffff"></option>
        <option value="#0080ff"></option>
        <option value="#0000ff"></option>
        <option value="#7f00ff"></option>
        <option value="#ff00ff"></option>
        <option value="#ff007f"></option>
      </datalist>
      <button id="modeColorPicker">Set Color Picker mode</button>
      <button id="modeRandomColor">Set Random Color mode</button>
      <button id="modeDarkeningEffect">Set Darkening effect mode</button>
      <button id="eraseGrid">Erase</button>
      <button id="changeGrid">Change grid</button>
    </div>
    <div id="grid"></div>
  </body>
</html>
