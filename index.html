<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="header">Etch a Sketch</div>
  <div id="main">
    <div id="menu">
      <div id="colorModeContainer">
        <input id="colorPicker" type="color" value="#000000">
        <div id="colorPaletteContainer">
          <input class="paletteColor" type="button" value="#000000"></input>
          <input class="paletteColor" type="button" value="#808080"></input>
          <input class="paletteColor" type="button" value="#ffffff"></input>
          <input class="paletteColor" type="button" value="#ff0000"></input>
          <input class="paletteColor" type="button" value="#ff8000"></input>
          <input class="paletteColor" type="button" value="#ffff00"></input>
          <input class="paletteColor" type="button" value="#80ff00"></input>
          <input class="paletteColor" type="button" value="#00ff00"></input>
          <input class="paletteColor" type="button" value="#00ff80"></input>
          <input class="paletteColor" type="button" value="#00ffff"></input>
          <input class="paletteColor" type="button" value="#0080ff"></input>
          <input class="paletteColor" type="button" value="#0000ff"></input>
          <input class="paletteColor" type="button" value="#7f00ff"></input>
          <input class="paletteColor" type="button" value="#ff00ff"></input>
          <input class="paletteColor" type="button" value="#ff007f"></input>
        </div>
      </div>
      <div id="buttonsContainer">
        <button class="setModeButton" value="colorPicker">Set Color Picker mode</button>
        <button class="setModeButton" value="randomColor">Set Random Color mode</button>
        <button class="setModeButton" value="darkeningEffect">Set Darkening effect mode</button>
        <button class="setModeButton" value="brighteningEffect">Set Brightening Effect mode</button>
        <button id="eraseGrid">Erase All</button>
        <button id="paintBucketTool">Paint Bucket Tool</button>
      </div>
      <div id="gridSettingsContainer">
        <!-- Grid Size -->
        <div class="inputRangeContainer">
          <label for="changeGrid">Grid size</label>
          <input id="changeGrid" type="range" min="1">
          <output for="changeGrid"></output>
        </div>
        <!-- Grid Mesh -->
        <div class="inputRangeContainer">
          <label for="gridMeshOpacity">Grid mesh opacity</label>
          <input id="gridMeshOpacity" type="range" value="5">
          <output for="gridMeshOpacity">0.05</output>
        </div>
      </div>
    </div>
    <div id="grid"></div>
  </div>
  <div id="footer">
    Made by <a href="https://github.com/EHXSmallStone" target="_blank">EHXSmallStone</a> |
    <a href="https://github.com/EHXSmallStone/odin-etch-a-sketch" target="_blank">Source code</a>
  </div>
</body>
</html>
